<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <!--Style-->
    <link rel="styleSheet" href="../style/style.css" />
  </head>
  <body>
    <container>
      <section id="mostrador">
        <div class="resultado"></div>
      </section>

      <section id="teclado">
        <div id="teclaMais" class="button">
          <p class="content">+</p>
        </div>
        <div id="teclaMenos" class="button">
          <p class="content">-</p>
        </div>
        <div id="teclaDivisao" class="button">
          <p class="content">/</p>
        </div>
        <div id="teclaMulti" class="button">
          <p class="content">*</p>
        </div>
        <div id="teclaN1" class="button">
          <p class="content">1</p>
        </div>
        <div id="teclaN2" class="button">
          <p class="content">2</p>
        </div>
        <div id="teclaN3" class="button">
          <p class="content">3</p>
        </div>
        <div id="teclaPonto" class="button">
          <p class="content">.</p>
        </div>

        <div id="teclaN4" class="button">
          <p class="content">4</p>
        </div>
        <div id="teclaN5" class="button">
          <p class="content">5</p>
        </div>
        <div id="teclaN6" class="button">
          <p class="content">6</p>
        </div>
        <div id="teclaClear" class="button">
          <p class="content">C</p>
        </div>

        <div id="teclaN7" class="button">
          <p class="content">7</p>
        </div>

        <div id="teclaN8" class="button">
          <p class="content">8</p>
        </div>
        <div id="teclaN9" class="button">
          <p class="content">9</p>
        </div>
        <div id="teclaResult" class="button">
          <p class="content">=</p>
        </div>

        <div id="teclaN0" class="button">
          <p class="content">0</p>
        </div>

        <div id="teclaParentDi" class="button">
          <p class="content">(</p>
        </div>
        <div id="teclaParentEsq" class="button">
          <p class="content">)</p>
        </div>
      </section>
    </container>
    <!--Script-->
    <script src="../js/main.js"></script>
  </body>
</html>
